<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GO-TO-GYM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">

    <div class="card">
        <div class="card-content">
            <div class="media">
                <div class="media-content">
                    <p class="title is-1 has-text-centered has-text-weight-bold is-family-primary">GO to GYM</p>
                    <p class="subtitle is-3 has-text-right"><a href="https://github.com/AiRanthem">@AiRanthem</a></p>
                </div>
            </div>

            <div class="card-content">
                <div class="content has-text-centered is-size-2">
                    今天我想去健身房，但是没有预约！
                </div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=lunch">12:00-13:30</a>
                <div class="block"></div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=nap">13:30-15:00</a>
                <div class="block"></div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=tea">15:00-16:30</a>
                <div class="block"></div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=work">16:30-18:00</a>
                <div class="block"></div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=dinner">18:00-19:30</a>
                <div class="block"></div>
                <a class="button is-large is-info is-fullwidth" href="/api/result?TimeFunc=night">19:30-21:00</a>
                <div class="block"></div>
                <a class="button is-large is-warning is-fullwidth" href="/api/result?TimeFunc=now">箭在弦上，不得不发</a>
                <div class="block"></div>
                <a class="button is-large is-link is-outlined is-fullwidth" href="https://github.com/AiRanthem/go-to-gym">使用帮助</a>
                <div class="block"></div>
            </div>

        </div>
        <div class="is-size-6">
            <a href="https://github.com/AiRanthem/go-to-gym">GO to GYM</a> by AiRanthem is a system that generates
            screenshots of fake gym appointments for
            students at Xiamen University Xiang'an Campus written in Golang.
        </div>
    </div>
</nav>
</body>
</html>
